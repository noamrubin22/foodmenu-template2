<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food-menu template transitions</title>
</head>

<body>
    <div class="background category">
        <div><img class="vector" alt="Arrow" src="./vector.png">
        </div>
        <div class="title">
            <h2>Burgers</h2>
        </div>
        <div class="menu-items">
            <div class="item-label" id="item-label">
                <div class="label-description">
                    <p class="item-titles">Classic</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Chef</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Gorgonzo</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Crispy Turkey</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Halloumi</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Veggy</p>
                </div>
            </div>
            <div class="item-label">
                <div class="label-description">
                    <p class="item-titles">Riceburger</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
